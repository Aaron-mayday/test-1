<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function computed(n,m,op){
				switch(op){
					case "+":return n+m;break;
					case "-":return n-m;break;
					case "*":return n*m;break;
					case "/":return n/m;break;
				}
			}
			var result = computed(3,5,"/");
			console.log(result);
		</script>
	</body>
</html>
