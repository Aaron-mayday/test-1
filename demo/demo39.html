<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">

		</div>
		<script type="text/javascript">
			let box = document.querySelector('.box')
			box.ontouchstart = function(){
				console.log('按下')
			}
			box.ontouchend = function(){
				console.log('松开')
			}
			box.ontouchmove = function(){
				console.log('移动')
			}
		</script>
	</body>
</html>
