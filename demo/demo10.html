<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//截取字符串
			var str = "2020-02-08"
			var reg = /^(\d{4})-(\d{2})-(\d{2})$/   //()分组
			var result = reg.exec(str)
			console.log(result)
			console.log(result[1]+" "+result[2]+" "+result[3])
		</script>
	</body>
</html>
