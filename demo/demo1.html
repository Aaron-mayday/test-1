<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>hello world</h1>
		
		
		
		<script type="text/javascript">
		// var声明变量   "="赋值，把右侧数据赋值给左侧变量
		// 声明两个变量可以用","分开
		// 变量名声明规范
		// 变量名可以是字母，下划线，$,还有数字，但是不能以数字开头
		// 小写字母开头，多个单词，第二个单词首字母大写（驼峰命名）
		// 不可以与关键字，保留字重复
		// var s = "hello world";
		// console.log(s);
		var n1=40,n2=20;
		var sum = n1+n2;
		
		console.log(sum++ + ++sum)
		// 比较运算符
		sum+=n1
		console.log(sum)
		// 逻辑运算符
		var username = "admin";
		var password = "123456";
		console.log(username==="admin");
		if(username==="admin"&&password==="12345"){
			console.log("hi")
		}
		</script>
	</body>
</html>
