<html lang="en">

<body>
    <table id="tab">
        <thead>

                <th><input type="checkbox" id="all">&nbsp;

                </th>
                <th>编号</th>
                <th>分类名称</th>
                <th>分类描述</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td><input type="checkbox" name="ck"></td>
                <td>1</td>
                <td>手机数码</td>
                <td>手机数码</td>
                <td><button>修改</button><button>删除</button></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ck"></td>
                <td>2</td>
                <td>电脑办公</td>
                <td>电脑办公</td>
                <td><button>修改</button><button>删除</button></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ck"></td>

            <tr>

                <td><button>修改</button><button>删除</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        // 全选与全不选
        $("#all").click(function(){
            $(":checkbox[name='ck']").prop("checked",$("#all").prop("checked"));
        })

        // 反选
        function checkNot(){
            $(":checkbox[name='ck']").each(function(){
                $(this).prop("checked",!$(this).prop("checked"));
            })
        }
    </script>
