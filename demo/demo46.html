<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>香蕉</li>
			<li>苹果</li>
			<li>鸭梨</li>
		</ul>
		<script type="text/javascript">
			let ul = document.querySelector('ul')
			ul.onclick = function(e){
				let mark = confirm('是否删除')
				if(mark){
					ul.removeChild(e.target)
				}
			}
			
		</script>
	</body>
</html>
