<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				height: 2000px;
			}

			button {
				display: none;
				position: fixed;
				bottom: 60px;
				right: 60px;
			}
		</style>
	</head>
	<body>
		<h1>hello world</h1>
		<button type="button">↑</button>
		<script type="text/javascript">
		function debounce(fn){
			let timer = null;
			function eventFun(){
				if(timer !== null){
					clearTimeout(timer)
				}
				timer = setTimeout(()=>{
					fn();
					timer = null
				},500)
			}
			return eventFun
		}
		function throttle(fn){
			let mark = true
			return function(){
				if(mark){
					setTimeout(()=>{
						fn();
						mark = true
					},500)
				}
				mark = false;
			} 
		}
		let btn = document.querySelector('button')
		btn.onclick = function(){
			window.scrollTo(0,0)
		}
		window.onscroll = throttle(()=>{
			console.log('计数器')
			if(document.documentElement.scrollTop > 0){
				btn.style.display = 'block'
			}else{
				btn.style.display = 'none'
			}
		})
			
			
			
		</script>
	</body>
</html>
