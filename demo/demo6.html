<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		    var d = new Date();
			// var d = new Date("2022-2-7 12:00:10");
			var year = d.getFullYear()
			var month = d.getMonth()
			var date = d.getDate()
			var day = d.getDay()
			var hour = d.getHours()
			var minutes = d.getMinutes()
			var seconds = d.getSeconds()
			var time = d.getTime()//时间戳是格林威治时间1970年1月1日00时00分00秒开始至现在的总毫秒数
			console.log(year)
			console.log(month)
			console.log(date)
			console.log(day)
			console.log(hour)
			console.log(minutes)
			console.log(seconds)
			console.log(time)
			console.log(hour+":"+minutes+":"+seconds)
			
		</script>
	</body>
</html>
