<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">点我</button>
		<ul></ul>
		<script type="text/javascript">
			let btn = document.querySelector('button')
			let ul = document.querySelector('ul')
			btn.onclick = function(){
				ul.innerHTML = `
				<li>香蕉</li>
				<li>苹果</li>
				<li>鸭梨</li>
				`
			}
		</script>
	</body>
</html>
