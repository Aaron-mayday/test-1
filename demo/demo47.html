<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" class="name" placeholder="姓名" />
		<input type="text" class="age" placeholder="年龄" />
		<button type="button">添加</button>
		<ul>

		</ul>
		<script type="text/javascript">
			let inputName = document.querySelector('.name')
			let inputAge = document.querySelector('.age')
			let btn = document.querySelector('button')
			let ul = document.querySelector('ul')
			let studentList = []
			class Student {
				constructor(name, age) {
					this.name = name;
					this.age = age;
				}
			}
			btn.onclick = function() {
				// student.name = inputName.value;
				// student.age = inputAge.value;
				let student = new Student(inputName.value, inputAge.value)
				studentList.push(student)
				console.log(studentList)
				
				let li = document.createElement('li')
				let txt = document.createTextNode(`姓名：${student.name}` + '\xa0\xa0\xa0\xa0' + `年龄：${student.age}`)
				ul.appendChild(li)
				li.appendChild(txt)
				
			}

			ul.onclick = function(e) {
				let mark = confirm('是否删除')
				if (mark) {
					ul.removeChild(e.target)
				}

			}
		</script>
	</body>
</html>
