<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {}

			.images-container {
				width: 450px;
				height: 110px;
				display: flex;
			}

			.images-container img {
				width: 150px;
				height: 110px;
			}

			.big-picter {
				width: 300px;
				height: 220px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="images-container">
				<img src="images/01.jpg">
				<img src="images/02.jpg">
				<img src="images/03.jpg">
			</div>
			<div class="big-picter">

			</div>
		</div>
		<script type="text/javascript">
			let con = document.querySelector('.images-container')
			let imgList = document.querySelectorAll('.images-container img')
			let big = document.querySelector('.big-picter')
			for (let i in imgList) {
				imgList[i].onmouseenter = function(){
					big.innerHTML = `<img src="${this.src}">`
				}
				imgList[i].onmouseleave = function(){
					big.innerHTML = ``
				}
			}
			con.onmousemove = function(e){
				let x = e.clientX;
				let y = e.clientY;
				big.style.top = y+10+'px';
				big.style.left = x+10+'px';
			}
		</script>

	</body>
</html>
