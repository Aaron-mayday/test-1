<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 伪类选择器（增加行为） */
			input:hover{
				background-color: green;
			}
			button:hover{
				background-color: blue
			}
			input:active{
				background-color: yellow;
			}
			input:focus{
				background-color: pink;
			}
			
			button:focus{
				background-color: pink;
			}
			a:ling{
				color: #0000FF;
			}
			a:visited{
				color: green;
			}
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="按钮" />
		<button type="button">开关</button>
		<a href="">百度</a>
	</body>
</html>
