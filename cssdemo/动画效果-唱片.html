<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				overflow: hidden;
			}
			.box img{
				width: 200px;
				height: 200px;
				animation:amin 2.5s linear infinite;
			}
			@keyframes amin{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
			.box:hover > img{
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
			<img src="../images/jay.jpg" >
		</div>
