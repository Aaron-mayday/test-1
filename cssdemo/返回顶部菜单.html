<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.menu{
				position: fixed;
				right: 50px;
				bottom: 100px;
			}
			.menu>li{
				list-style: none;
				width: 50px;
				height: 50px;
				overflow: hidden;
				
			}
			.show{
				width: 50px;
				height: 50px;
				background-color: blanchedalmond;
				line-height: 50px;
				text-align: center;
				box-sizing: border-box;
			}
				
			.click{
				width: 50px;
				height: 50px;
				background-color: yellowgreen;
				line-height: 50px;
				text-align: center;
				transform: rotate(45deg);
				transform-origin: -50px 50px;
				transition: transform 0.5s;
			}
			.menu>li:hover>.click{
				transform: rotate(0deg);
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="menu">
				<li>
					<p class="show">首页</p>
					<p class="click">首页</p>
				</li>
				<li>
					<p class="show">书籍</p>
					<p class="click">书籍</p>
				</li>
				<li>
					<p class="show">顶部</p>
					<p class="click">顶部</p>
				</li>
				
			</ul>
		</div>
	</body>
</html>
