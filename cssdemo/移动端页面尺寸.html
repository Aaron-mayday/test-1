<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/fontsizeset.js"></script>
		<style>
			html{
				font-size: 30px;
			}
			.em{
				font-size: 30px;
			}
			.em-box{
				/* px:像素
				   em:相对于父级的font-size值
				   rem:相对于html标签的font-size值*/
				width: 1rem;
				height: 1rem;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="em">
			<div class="em-box">
				
			</div>
		</div>
	</body>
</html>
