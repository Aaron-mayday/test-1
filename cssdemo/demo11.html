<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.fruits{
				border: 1px solid red;
				width: 200px;
				margin: 0 auto;
				padding-left: 30px;
				padding-top: 20px;
				padding-bottom: 20px;
				box-sizing: border-box;
			}
			.sports{
				border: 1px solid blue;
				width: 200px;
				margin: 0 auto;
				margin-top:50px;
				padding-left: 30px;
				padding-top: 20px;
				padding-bottom: 20px;
				box-sizing: border-box;
				
			}
			.fruits ul,.sports ul{
				/* 让·在内部 */
				list-style: inside;
			}
		</style>
	</head>
	<body>
		<div class="fruits">
			<h3>水果列表</h3>
			<ul>
				<li>香蕉</li>
				<li>苹果</li>
				<li>鸭梨</li>
			</ul>
		</div>
		<div class="sports">
			<h3>运动列表</h3>
			<ul>
				<li>篮球</li>
				<li>足球</li>
				<li>排球</li>
			</ul>
			
		</div>
	</body>
</html>
