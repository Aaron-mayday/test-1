<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.menu {
				margin-top: 100px;
				margin-left: 100px;
				
			}

			.menu>li {
				list-style: none;
				float: left;
				height: 30px;
				width: 80px;
				overflow: hidden;
				background-color: #008000;

			}

			.show {
				background-color: mediumaquamarine;
				height: 30px;
				width: 80px;
				line-height: 30px;
				text-align: center;
				transition: margin-top 0.5s;
			}

			.click {
				background-color: yellowgreen;
				height: 30px;
				width: 80px;
				line-height: 30px;
				text-align: center;
			}

			.menu>li:hover>.show {
				margin-top: -30px;
			}
		</style>
	</head>
	<body>
		<ul class="menu">
			<li>
				<p class="show">首页</p>
				<p class="click">首页</p>
			</li>
			<li>
				<p class="show">书籍</p>
				<p class="click">书籍</p>
			</li>
			<li>
				<p class="show">视频</p>
				<p class="click">视频</p>
			</li>
		</ul>
	</body>
</html>
