<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* display属性：block块元素，inline行内元素，inline-block行内块元素 */
			h1 {
				/* 将h1标签转换成行内元素 */
				display: inline;
				width: 300px;
				height: 50px;
				border: 5px solid red;
			}

			a {
				/* 将a标签转换成块元素 */
				display: block;
				width: 300px;
				height: 50px;
				border: 1px solid red;
			}

			

			img {
				width: 100px;
				height: 100px;

			}
		</style>
	</head>
	<body>
		<!-- 块元素:可以设置宽度和高度，独立成行。h1-6、p、div、ul、li
		     行内元素（内联元素，行级元素）:不可以设置宽度和高度，不独立成行。a、span
			 行内块元素:可以设置宽度和高度，不独立成行img、input、button		 
		 -->
		<h1>hello world</h1>
		<img src="../images/02.jpg">
		<img src="../images/03.jpg">
		<a href="">hh</a>
		
		

	</body>
</html>
