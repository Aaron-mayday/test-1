<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				/* 通常元素宽度：border-left+border-right+width+padding-left+padding-right 
				   通常元素高度：border-top+border-bottom+height+padding-top+padding-bottom
				*/
				width: 100px;
				height: 100px;
				border: 10px solid red;
				/* margin: 0 auto; 水平居中 */
				margin: 0 auto;
				/* 四个值的顺序是上、右、下、左，如果是2个值就是上下、左右 */
				padding: 30px 0 0 10px;
				/* box-sizing:border-box  
				   元素的实际宽度：width；
				   元素的实际高度：height
				*/
			   box-sizing: border-box;

			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>text</span>
		</div>
	</body>
</html>
