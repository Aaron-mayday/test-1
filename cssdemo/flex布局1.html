<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/* 需要将一个元素设置占据100%，需要将其所有父级设置占据100% */
			body,html{
				height: 100%;
			}
			.container{
				background-color: yellow;
				height: 100%;
				display: flex;
				justify-content: center;
				/* align-items: center; */
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				align-self: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				
			</div>
		</div>
	</body>
</html>
