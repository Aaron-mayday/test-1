<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
			/* 小于指定宽度，样式生效 */
			@media screen and (max-width:600px){
				.box{
					width: 200px;
					height: 200px;
					background-color: red;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
