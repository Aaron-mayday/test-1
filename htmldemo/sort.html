
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="sort(arr)">排序</button>
		<script>
			let arr = [2,5,3,1,6]
			function sort(arr) {
				for(let i = 0;i<arr.length-1;i++){
					for(let j = 0;j<arr.length-1-i;j++){
						if(arr[j]>arr[j+1]){
							[arr[j],arr[j+1]]=[arr[j+1],arr[j]]
						}
					}
				}
				console.log(arr)
				
			}
		</script>
	</body>
</html>
