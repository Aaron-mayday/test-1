<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="../web/login.html" method="post">
			<!-- label标签中的for指向id，可以再点击的时候，焦点与框中 -->
			<label for="username">用户名:</label>
			<input id="username" type="text" value="" placeholder="用户名" />
			<br>
			<label for="password">密码:</label>
			<input id="password" type="password" name="" id="" value="" placeholder="密码" />
			<br>
			<select name="">
				<option value="">男</option>
				<option value="">女</option>
			</select>
			<br>
			<label>男</label>
			<!-- input中的radio是通过name来控制单选 -->
			<input type="radio" name="sex" id="" value="" />
			<label>女</label>
			<input type="radio" name="sex" id="" value="" />
			<br>
			<label>音乐</label>
			<input type="checkbox" name="" id="" value="" />
			<label>篮球</label>
			<input type="checkbox" name="" id="" value="" />
			<br>
			<!-- 按钮类型的，是value改变命名 -->
			<input type="submit" name="" id="" value="提交" />
			<input type="button" name="" id="" value="按钮" />
			
		</form>
	</body>
</html>
