<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.pic-box{
				width: 300px;
				margin: 0 auto;
				border: 1px solid red;
				position: relative;
			}
			.pic-box img{
				width: 300px;
			}
			.list{
				position: absolute;
				bottom: 10px;
				left: 150px;
			}
		</style>
	</head>
	<body>
		<div class="pic-box">
			<img src="./images/pic1.png" alt="">
			<ul class="list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			
		</div>
	</body>
</html>
