<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="" value="" />
		<button type="button">添加</button>
		<ul class="acc">
			<li>香蕉</li>
			<li>苹果</li>
			<li>鸭梨</li>
		</ul>
		<script src="../js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//append()添加元素节点			
			$('button').click(function(){
				let inp = $('input').val();
				let li = $(`<li>${inp}</li>`);
				$('.acc').append(li);
			})
			
			//remove()删除元素节点
			// $('.acc').click(function(e){
			// 	$(this).remove(e.target)
			// })
			
			//事件委托:将子集的事件委托给父级处理
			$('.acc').on('click','li',function(){
				$(this).remove()
			})
			
		</script>
	</body>
</html>
